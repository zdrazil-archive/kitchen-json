<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kitchen Calculator</title>
    <meta name="description" content="">
    <meta name="author" content="Vladimir Zdrazil">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/css.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
                <h4>Kitchen Calculator</h4>
                <p>The Kitchen Calculator helps you convert U.S. recipes to European measurements. </p>
                <p>You no longer have to deal with questions like: Does cup of sugar weight the same as a cup of rice? Or: Does this brand have a different weight than the other?</p>

            </div>
        </div>
        
        <div class="">
            <form action="javascript:void(0);">
                <div class="row">

                    <div class="five columns">
                        <label for="foodToConvert">Search for food to convert:</label>
                        <input type="search" name="foodSearch" oninput=delayedSearchFood(document.forms[0].elements.foodSearch.value) class="u-full-width"><br> 
                        <ul id="foodList" style="list-style-type:none">
                        </ul>
                    </div>

                    <div class="three columns">
                        <label>Food you've selected for conversion:</label>
                        <h5 id='chosenFood'>Not selected</h5>

                        <label>Convert from:</label>
                        <select id="convertFromList" class="u-full-width"></select>

                        <label>How much?</label>
                        <input id="convertFromValue" type="number" name="convertFromValue" min='0' max=Number.MAX_SAFE_INTEGER step="any" class="u-full-width" oninput=(calculateClick())>  

                        <label>Convert to:</label>
                        <select id="convertToList" class="u-full-width">
                        </select>
                    </div>


                    <div class="three columns">
                        <input type="submit" class="button-primary u-full-width" onclick=(calculateClick()) value="Calculate">
                        <input type="reset" onclick=delayedSearchFood("")>

                         <h2>                    
                            <div id="result">
                            </div>
                        </h2>

                    </div>

                </div>
                <div class="row">
                   
                </div>
            </form>
        </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="food-info.json"></script>
    <script type="text/javascript" src="js.js"></script>
    <script type="text/javascript" src="js/fuse.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
</body>

</html>
