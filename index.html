<head>

    <!-- Basic Page Needs

    <meta charset="utf-8">
    <title>Kitchen Calculator</title>
    <meta name="description" content="">
    <meta name="author" content="Vladimir Zdrazil">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script type="text/javascript" src="food-info.json"></script>
    <script type="text/javascript" src="js.js"></script>
</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
                <h4>Basic Page</h4>
                <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
            </div>
        </div>
        <div class="row">
            <div class="" style="margin-top: 25%">
                <form>
                    Food Search:<br>
                    <input type="text" name="foodSearch" oninput=searchFood(document.forms[0].elements.foodSearch.value)><br> Food Results:<br>
                    <ul id="foodList">
                        <li>Butter</li>
                    </ul>

                    Convert from:<br>
                    <select id="convertFromList">
                    </select><br> How much?
                    <input type="number" name="convertFromValue" id="convertFromValue" min='0' max=Number.MAX_SAFE_INTEGER> <br>Convert to:<br>
                    <select id="convertToList">
                    </select>
                    <div id="result">
                    </div>
                    <input type="button" onclick=(calculateClick()) value="Calculate">
                    <input type="reset"><br>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
            </div>
        </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
